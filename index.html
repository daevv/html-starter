<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
    />
    <title>Iframe postmessage test</title>
    <meta
      name="description"
      content="High-performance HTML based website template."
    />
  </head>
  <body>
    <h1>Received Message:</h1>
    <div id="messageDisplay" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
      No message received yet.
    </div>

    <script>
      const messageDisplay = document.getElementById('messageDisplay');
    
      window.addEventListener('message', (event) => {
        console.log('Received message:', event.data);
        if (typeof event.data === 'object') {
          messageDisplay.textContent = JSON.stringify(event.data, null, 2);
        } else {
          messageDisplay.textContent = event.data;
        }
        messageDisplay.textContent = event.data;
      });
    </script>
  </body>
</html>
